# Platform Common Parameters
# https://platform.hip.hmrc.gov.uk/common/parameters.yaml

# NOTE: Sparse fieldsets are NOT included here because they are automatically
# injected by the platform for ALL APIs without producer opt-in.

page:
  name: page
  in: query
  description: Page number for paginated results (1-based)
  schema:
    type: integer
    minimum: 1
    default: 1
    example: 1
  required: false

pageSize:
  name: pageSize
  in: query
  description: Number of items per page
  schema:
    type: integer
    minimum: 1
    maximum: 100
    default: 20
    example: 20
  required: false

sort:
  name: sort
  in: query
  description: |
    Sort field and direction.
    Format: fieldName:asc or fieldName:desc

    Default sort is resource-specific.
  schema:
    type: string
    pattern: '^[\w]+:(asc|desc)$'
    example: "submittedAt:desc"
  required: false

fromDate:
  name: fromDate
  in: query
  description: Filter results from this date (inclusive)
  schema:
    type: string
    format: date
    example: "2024-01-01"
  required: false

toDate:
  name: toDate
  in: query
  description: Filter results to this date (inclusive)
  schema:
    type: string
    format: date
    example: "2024-12-31"
  required: false
