# Payment API Service Configuration
#
# This configuration declares that the Payment API uses the simple-xml-response adapter
# to transform XML responses from the legacy payment backend to JSON, and defines
# relationship mappings for hypermedia link injection.

adapters:
  - simple-xml-response

relationships:
  taxpayer:
    targetApi: taxpayer
    targetResource: taxpayers
    sourceField: taxpayerId
    linkType: taxpayer
    linkTitle: "Taxpayer who made this payment"
  allocations:
    targetApi: payment
    targetResource: allocations
    sourceField: id
    urlPattern: "/payments/{id}/allocations"
    linkType: collection
    linkTitle: "Allocations for this payment"
