# Envoy Proxy Configuration for Excise Mock (WireMock)
#
# Provides:
# - Request/response logging
# - Trace context propagation (W3C Trace Context via OTLP)
# - CORS support
# - Header-controlled fault injection (Domain API sets headers)
#
# Fault injection headers (set by Domain API):
# - x-envoy-fault-delay-request: delay in ms (e.g., "250")
# - x-envoy-fault-abort-request: HTTP status code (e.g., "503")
#
# Upstream: excise-mock-internal (WireMock) on port 8080

admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901

static_resources:
  listeners:
    - name: listener_excise
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 4010
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: excise_proxy
                codec_type: AUTO
                generate_request_id: true
                tracing:
                  provider:
                    name: envoy.tracers.opentelemetry
                    typed_config:
                      "@type": type.googleapis.com/envoy.config.trace.v3.OpenTelemetryConfig
                      grpc_service:
                        envoy_grpc:
                          cluster_name: otel_collector
                        timeout: 0.250s
                      service_name: excise-proxy
                access_log:
                  - name: envoy.access_loggers.stdout
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
                      log_format:
                        json_format:
                          timestamp: "%START_TIME%"
                          service: "excise-proxy"
                          method: "%REQ(:METHOD)%"
                          path: "%REQ(:PATH)%"
                          response_code: "%RESPONSE_CODE%"
                          duration_ms: "%DURATION%"
                          content_type: "%RESP(CONTENT-TYPE)%"
                route_config:
                  name: excise_route
                  virtual_hosts:
                    - name: excise_service
                      domains: ["*"]
                      cors:
                        allow_origin_string_match:
                          - prefix: "*"
                        allow_methods: "GET, POST, PUT, DELETE, OPTIONS"
                        allow_headers: "content-type, x-correlation-id, accept, traceparent, tracestate"
                        expose_headers: "content-type, etag"
                        max_age: "86400"
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: excise_mock
                            timeout: 30s
                http_filters:
                  - name: envoy.filters.http.cors
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.Cors
                  - name: envoy.filters.http.fault
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.fault.v3.HTTPFault
                      delay:
                        header_delay: {}
                        percentage:
                          numerator: 100
                          denominator: HUNDRED
                      abort:
                        header_abort: {}
                        percentage:
                          numerator: 100
                          denominator: HUNDRED
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    - name: excise_mock
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: excise_mock
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: excise-mock-internal
                      port_value: 8080

    - name: otel_collector
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options: {}
      load_assignment:
        cluster_name: otel_collector
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: lgtm
                      port_value: 4317
